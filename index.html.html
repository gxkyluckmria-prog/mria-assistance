<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRIA Cover Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Cover page styling */
    .cover-page {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000; /* fallback background */
      color: white;
    }

    /* Overlay for darkening the background */
    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* Logo container filling the screen */
    .logo-container {
      position: relative;
      z-index: 2;
      width: 80%;
      max-width: 600px;
      height: 80%;
      max-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: zoomIn 2s ease forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Button below the logo */
    .cover-button {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .cover-button:hover {
      transform: scale(1.1);
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .logo-container {
        width: 90%;
        height: 60%;
      }
      .cover-button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }

    /* Main content placeholder */
    #main-content {
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #333;
    }

  </style>
</head>
<body>

  <div class="cover-page">
    <div class="cover-overlay"></div>

    <!-- Logo filling the hero -->
    <div class="logo-container">
      <img src="SE.png" alt="MRIA Logo">
    </div>

    <!-- Navigation button -->
    <a href="page 2.html" class="cover-button">CLICK HERE</a>
  </div>

  <!-- Main page content -->
  <div id="main-content">
    <p>Welcome to MRIA Cultivation Skills Page</p>
  </div>

</body>
</html>
