<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JE ungependa zaidi kujua kuhusu nini</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
    }

    /* Background image with overlay */
    body {
      background: url('https://images.unsplash.com/photo-1565372912340-16db3faeaf26?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8YmV6aW5lc3Mgd29ya3xlbnwwfHx8fDE2OTg5NTQ0Mjg&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    /* Dark overlay to improve readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-align: center;
      animation: wave 2s infinite alternate;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    @keyframes wave {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .buttons {
      display: flex;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    .btn {
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 128, 0, 0.7);
      border: 2px solid #fff;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: rgba(0, 128, 0, 1);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0,255,0,0.7);
    }
  </style>
</head>
<body>
  <h1>JE UNGEPENDA ZAIDI KUJUA KUHUSU NINI</h1>
  <div class="buttons">
    <a href="page 3.html" class="btn">Ukulima</a>
    <a href="page 4.html" class="btn">Ufugaji</a>
  </div>
</body>
</html>
